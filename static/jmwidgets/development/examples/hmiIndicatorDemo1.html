<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HMI Indicator 1</title>

		<!-- JMWidget styles -->
	<link rel="stylesheet" href="../css/base/hmi.base.css">
	<link rel="stylesheet" href="../css/hmi.base-allstyles.css">	
		<!-- jQuery classes -->
	<script src="../external/jquery-1.8.0.min.js"></script>
	<script src="../external/jquery-ui-1.8.23.custom.min.js"></script>
		<!-- JMWidget classes -->
	<script src="../js/hmi.core.js"></script>
	<script src="../js/hmi.widget.js"></script>
	<script src="../js/hmi.indicator.js"></script>
	<script src="../js/jq.hmi.core.js"></script>
	<script src="../js/jq.hmi.widget.js"></script>
	<script src="../js/jq.hmi.indicator.js"></script>

	<script>
	$(function() {
		$("#ind1").hmiIndicator( {colors:['red','yellow','lime']} );	
		$("#ind1").hmiAttach("#combo1", {tag:'value', attr:'value'});	
	});
	</script>
</head>
<body id="page1">

<div id="ind1" style="width:150px; height:150px"></div>
<br />
<br />
<div style="width:150px;" align="middle">
	<select id="combo1" style="width:100px" >
		<option value="0">Red</option>
		<option value="1">Yellow</option>
		<option value="2">Green</option>
	</select>
</div>

</body>
</html>
