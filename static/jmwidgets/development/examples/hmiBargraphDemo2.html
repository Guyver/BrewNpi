<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HMI Bargraph Example 2</title>

		<!-- JMWidget styles -->
	<link rel="stylesheet" href="../css/base/hmi.base.css">
	<link rel="stylesheet" href="../css/hmi.base-allstyles.css">	
		<!-- jQuery classes -->
	<script src="../external/jquery-1.8.0.min.js"></script>
	<script src="../external/jquery-ui-1.8.23.custom.min.js"></script>
		<!-- JMWidget classes -->
	<script src="../js/hmi.core.js"></script>
	<script src="../js/hmi.widget.js"></script>
	<script src="../js/hmi.bargraph.js"></script>
	<script src="../js/hmi.slider.js"></script>
	<script src="../js/jq.hmi.core.js"></script>
	<script src="../js/jq.hmi.widget.js"></script>
	<script src="../js/jq.hmi.bargraph.js"></script>
	<script src="../js/jq.hmi.slider.js"></script>
					
	<script>
	$(function() {
		$("#slider1").hmiSlider({type:'horiz', min:0, max:100, value:100, style:'gold' });	
		$("#bargraph1").hmiBarGraph({type:'horiz', min:0, max:100, value:100, fill:'maroon' });			
			// attach bargraph to the slider to change the value
		$("#bargraph1").hmiAttach("#slider1", {tag:'value', rw:'r', attr:'value'});	
	});
	</script>
</head>
<body id="page1">
	<br >
	<div id="bargraph1" style="width:150px; height:30px; margin-left:40px"></div>
	<br ><br >
	<div id="slider1" style="width:150px; height:30px;"></div>
	<br >
</body>
</html>
