<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HMI Button Tutorial</title>

	<link rel="stylesheet" href="libs/themes/base/jmwidgets-0.8.0.base.min.css">
			<!-- jQuery classes -->
	<script src="libs/jquery-1.8.0.min.js"></script>
	<script src="libs/jquery-ui-1.8.23.custom.min.js"></script>
		<!-- JMWidget classes -->
	<script src="libs/jmwidgets-0.8.0.min.js"></script>

	
	<script>
	$(function() {
		$("#light1").hmiIndicator( {colors:['purple','yellow']} );
		$("#btn1").hmiButton({shape:'round', fill:'red' });		
		$("#variables1").hmiVariables({var1:0});
		
		$("#light1").hmiAttach("#variables1", {tag:'var1', attr:'value'});
		$("#btn1").hmiAttach("#variables1", {tag:'var1', attr:'value', rw:'rw'} );
	});
	</script>
</head>
<body id="page1">
	<br >
	<div id="light1" style="width:100px; height:100px;"></div>
	<br >
	<button id="btn1" style="width:100px; height:100px">Push Me</button>
	<br >
	<div id="variables1"></div>
</body>
</html>
