<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HMI Slider Example</title>

		<!-- JMWidget styles -->
	<link rel="stylesheet" href="../css/base/hmi.base.css">
	<link rel="stylesheet" href="../css/hmi.base-allstyles.css">	
		<!-- jQuery classes -->
	<script src="../external/jquery-1.8.0.min.js"></script>
	<script src="../external/jquery-ui-1.8.23.custom.min.js"></script>
		<!-- JMWidget classes -->
	<script src="../js/hmi.core.js"></script>
	<script src="../js/hmi.widget.js"></script>
	<script src="../js/hmi.page.js"></script>
	<script src="../js/hmi.numeric.js"></script>
	<script src="../js/hmi.slider.js"></script>
	<script src="../js/hmi.variables.js"></script>
	<script src="../js/jq.hmi.core.js"></script>
	<script src="../js/jq.hmi.widget.js"></script>
	<script src="../js/jq.hmi.page.js"></script>
	<script src="../js/jq.hmi.numeric.js"></script>
	<script src="../js/jq.hmi.slider.js"></script>
	<script src="../js/jq.hmi.variables.js"></script>
					
	<script>
	$(function() {
		$("#page1").hmiPage();	
		$("#slider1").hmiSlider({type:'vert', style:'blpl' });	
		$("#numeric1").hmiNumeric({rw:'rw'});		
		$("#slider2").hmiSlider({type:'horiz', style:'whpl'});	
			// variables widget used to store internal data
		$("#variables1").hmiVariables({field1:0});	
			// attach numeric and slider to the variables data source to show changing values
		$("#numeric1").hmiAttach("#variables1", {tag:'field1', rw:'rw', attr:'value'});	
		$("#slider1").hmiAttach("#variables1", {tag:'field1', rw:'rw', attr:'value'});	
		$("#slider2").hmiAttach("#variables1", {tag:'field1', rw:'rw', attr:'value'});	
	});
	</script>
</head>
<body id="page1">
	<div id="variables1"></div>
	<div style="height:200px" >
		<div id="slider1" style="width:30px; height:120px; float:left"></div>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<div style="float:left">
			<br><br>
			<div id="numeric1" style="font-size:36pt; color:black; width:150px;" >000</div>
		</div>
	</div>
	<div id="slider2" style="width:150px; height:30px"></div>
	<br >

</body>
</html>
